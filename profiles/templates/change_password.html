{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
        <div>Password must contain at least 8 characters, not entirely numeric, and not common.<div>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row justify-content-md-center ">
                <div class="col-md-auto">
                    <br>
                    <div class="input-group input-group-lg">
                        Old Password:&nbsp;  {{ form.old_password }}
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center ">
                <div class="col-md-auto">
                    <br>
                    <div class="input-group input-group-lg">
                        New Password:&nbsp;  {{ form.new_password1 }}
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center ">
                <div class="col-md-auto">
                    <br>
                    <div class="input-group input-group-lg">
                        New Password:&nbsp;  {{ form.new_password2 }}
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <input type="submit" value="Change" class="btn" style="background-color: #ef7117;">
                </div>
            </div>
        </form>
        <br>
</div>
{% endblock %}
